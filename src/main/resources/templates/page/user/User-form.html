<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/DefaultLayout">

<th:block layout:fragment="contentStyle">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" th:href="@{/styles/page/user/User-form.css}">
</th:block>

<div layout:fragment="content" id="userFormContentWrap">

    <div id="formExplain">맞춤제작을 위해 몇가지만 질문드릴게요!</div>
    <form action="" method="post">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <h2> 학과가 어디신가요...?</h2>
                    <select name="user-depart">
                        <option>컴퓨터공학</option>
                        <option>소프트웨어공학</option>
                        <option>IT경영</option>
                        <option>산업경영</option>
                        <option>게임공학</option>
                        <option>엔터테인먼트컴퓨팅</option>
                        <option>기계공학</option>
                        <option>기계설계공학</option>
                        <option>메카트로닉스공학</option>
                        <option>임베디드시스템</option>
                        <option>산업디자인공학</option>
                        <option>미디어디자인공학</option>
                        <option>에너지·전기공학</option>
                        <option>전자공학</option>
                        <option>나노반도체공학</option>
                        <option>신소재공학</option>
                        <option>생명화학공학</option>
                    </select>
                </div>
                <div class="swiper-slide">
                    학년
                    <input type="radio" name="grade" , value="1">
                    <input type="radio" name="grade" , value="2">
                    <input type="radio" name="grade" , value="3">
                    <input type="radio" name="grade" , value="4">
                </div>
                <div class="swiper-slide">
                    전공, 부전공
                    <select name="minor">
                        <option>해당없음</option>
                        <option>컴퓨터공학</option>
                        <option>소프트웨어공학</option>
                        <option>IT경영</option>
                        <option>산업경영</option>
                        <option>게임공학</option>
                        <option>엔터테인먼트컴퓨팅</option>
                        <option>기계공학</option>
                        <option>기계설계공학</option>
                        <option>메카트로닉스공학</option>
                        <option>임베디드시스템</option>
                        <option>산업디자인공학</option>
                        <option>미디어디자인공학</option>
                        <option>에너지·전기공학</option>
                        <option>전자공학</option>
                        <option>나노반도체공학</option>
                        <option>신소재공학</option>
                        <option>생명화학공학</option>
                    </select>

                    <select name="doubleMajor">
                        <option>해당없음</option>
                        <option>컴퓨터공학</option>
                        <option>소프트웨어공학</option>
                        <option>IT경영</option>
                        <option>산업경영</option>
                        <option>게임공학</option>
                        <option>엔터테인먼트컴퓨팅</option>
                        <option>기계공학</option>
                        <option>기계설계공학</option>
                        <option>메카트로닉스공학</option>
                        <option>임베디드시스템</option>
                        <option>산업디자인공학</option>
                        <option>미디어디자인공학</option>
                        <option>에너지·전기공학</option>
                        <option>전자공학</option>
                        <option>나노반도체공학</option>
                        <option>신소재공학</option>
                        <option>생명화학공학</option>
                    </select>
                </div>
                <div class="swiper-slide">
                    엇복학 여부
                    <input type="radio" name="isCosmos" value="false" checked>
                    <input type="radio" name="isCosmos" value="true">
                </div>
                <div class="swiper-slide">
                    <input type="submit" value="다음!">
                </div>
            </div>

            <div class="swiper-pagination"></div>

            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </form>


</div>

<th:block layout:fragment="contentScript">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script th:src="@{/scripts/page/user/User-form.js}"></script>
</th:block>
</html>
