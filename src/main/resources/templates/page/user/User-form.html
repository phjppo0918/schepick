<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/DefaultLayout">

<th:block layout:fragment="contentStyle">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" th:href="@{/styles/page/user/User-form.css}">
</th:block>

<div layout:fragment="content" id="userFormContentWrap">

    <div id="formExplain">
        <div class="formExplainText">
            맞춤제작을 위해서 &nbsp
        </div>
        <div class="formExplainText">
            몇가지만 질문드릴게요!
        </div>
    </div>
    <form action="" method="post">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="question">
                        학과가 어디신가요...?
                    </div>
                    <div class="departSet">
                        <div class="depart">컴퓨터공학</div>
                        <div>소프트웨어공학</div>
                        <div>IT경영</div>
                        <div>산업경영</div>
                        <div>게임공학</div>
                        <div>엔터테인먼트컴퓨팅</div>
                        <div>기계공학</div>
                        <div>기계설계공학</div>
                        <div>메카트로닉스공학</div>
                        <div>임베디드시스템</div>
                        <div>산업디자인공학</div>
                        <div>미디어디자인공학</div>
                        <div>에너지·전기공학</div>
                        <div>전자공학</div>
                        <div>나노반도체공학</div>
                        <div>신소재공학</div>
                        <div>생명화학공학</div>
                    </div>
                    <input type="hidden" name="user-depart" value="">

                </div>
                <div class="swiper-slide">
                    <div class="question">
                        학년이 어떻게 되세요??
                    </div>
                    <label> 1학년! <input type="radio" name="grade" , value="1"> </label>
                    <label> 2학년! <input type="radio" name="grade" , value="2"> </label>
                    <label> 3학년! <input type="radio" name="grade" , value="3"> </label>
                    <label> 4학년! <input type="radio" name="grade" , value="4"> </label>
                </div>
                <div class="swiper-slide">
                    <div class="question">
                        부전공, 복수전공을 하시나요?
                    </div>
                    <div class="subQuestion">
                        부전공
                        <select name="minor">
                            <option>해당없음</option>
                            <option>컴퓨터공학</option>
                            <option>소프트웨어공학</option>
                            <option>IT경영</option>
                            <option>산업경영</option>
                            <option>게임공학</option>
                            <option>엔터테인먼트컴퓨팅</option>
                            <option>기계공학</option>
                            <option>기계설계공학</option>
                            <option>메카트로닉스공학</option>
                            <option>임베디드시스템</option>
                            <option>산업디자인공학</option>
                            <option>미디어디자인공학</option>
                            <option>에너지·전기공학</option>
                            <option>전자공학</option>
                            <option>나노반도체공학</option>
                            <option>신소재공학</option>
                            <option>생명화학공학</option>
                        </select>
                    </div>

                    <div class="subQuestion">
                        복수전공
                        <select name="doubleMajor">
                            <option>해당없음</option>
                            <option>컴퓨터공학</option>
                            <option>소프트웨어공학</option>
                            <option>IT경영</option>
                            <option>산업경영</option>
                            <option>게임공학</option>
                            <option>엔터테인먼트컴퓨팅</option>
                            <option>기계공학</option>
                            <option>기계설계공학</option>
                            <option>메카트로닉스공학</option>
                            <option>임베디드시스템</option>
                            <option>산업디자인공학</option>
                            <option>미디어디자인공학</option>
                            <option>에너지·전기공학</option>
                            <option>전자공학</option>
                            <option>나노반도체공학</option>
                            <option>신소재공학</option>
                            <option>생명화학공학</option>
                        </select>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="question">
                        엇복학중이신가요?
                    </div>
                    <label> 아니요!<input type="radio" name="isCosmos" value="false" checked> </label>
                    <label> 네!<input type="radio" name="isCosmos" value="true"> </label>
                </div>
                <div class="swiper-slide">
                    <input type="submit" value="다음!">
                </div>
            </div>

            <div class="swiper-pagination"></div>

            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </form>


</div>

<th:block layout:fragment="contentScript">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script th:src="@{/scripts/page/user/User-form.js}"></script>
</th:block>
</html>
